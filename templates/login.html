<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    
    <title>ViSUM IO</title>

    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/colors.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header>
        <div class="logoContainer">
            <h1 class="logo">V<span class="logoI">&nbsp;i&nbsp;</span>SUM</h1>
        </div>
        <nav>   
            
        </nav>
    </header>

    <main>
        <div class="vSpace"></div>
        
        <div class="container">
            <h1>Please Login</h1>
            <div class="panel2" data-panel="panel-1">
                <form action="">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" data-button="button-1"> Remember me
                    </label>
                </form>
            </div>
        </div>
    </main>

    <footer>
            <h5>Visum IO Monitoring Platform (c) 2019 - All Rights Reserved</h5>
    </footer>
